<div class="container">
    <h2> Ajout d'un produit touristique</h2>
    <form [formGroup]="VoyForm" (ngSubmit)="onSubmitForm()">
        <div>
            <label> Donnez le libellé</label>
            <input type="text" class="form-control" formControlName="libelle">
           
        </div>

        <div>
            <label> Donnez le prix</label>
            <input type="text" class="form-control" formControlName="prix">
        </div>

        <div>
            <label> Donnez une description</label>
            <textarea type="text" class="form-control" formControlName="description"> </textarea>
                    
        </div>
        <div>
            <label> Donnez date d'allée </label>
            <input type="date" class="form-control" formControlName="dateAllee">
                    
        </div>
        <div>
            <label> Donnez nombre de joures </label>
            <input type="number" class="form-control" formControlName="nbJours">
                    
        </div>
        <div>
            <label> Donnez le chemin de l'image</label>
            <input type="text" class="form-control" formControlName="image">
            
        </div>
        <div>
         
            <input type="checkbox" formControlName="promotion" value="false"> en promotion
        </div>
        <button type="submit">submit</button>
      
    </form>
</div>
